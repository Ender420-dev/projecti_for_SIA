<!-- modal -->
<div class="modal fade" id="addFood" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">

                    <label for="addFood">Food</label>
                   
                    
                </div>
                <div class="form-group floating-label">
                    <input type="number" name="calories" id="calories" class="form-control">

            </div>

    <!--Import jQuery before materialize.js-->
    <!-- <script type="text/javascript " src="https://code.jquery.com/jquery-3.2.1.min.js "></script> -->
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js "></script>
    
    
    


    <script>
       

        $(window).scroll(function() {
            
        })


        



        $('.fadein').hide();
        setTimeout(() => {

            $(document).ready(function() {
                $('.fadein').fadeIn();
                $('.fadeout').fadeOut();
                $('.parallax').parallax({
                    fullWidth: true
                });
                // Init Sidenav
                $('.count').each(function() {
                    $(this).prop('Counter', 0).animate({
                        Counter: $(this).text()
                    }, {
                        duration: 5000,
                        easing: 'swing',
                        step: function(now) {
                            $(this).text(Math.ceil(now));
                        }
                    });
                });
                $('select').material_select();


                $('.infonav').sideNav({
                menuWidth: 300,
                edge: 'right',
                closeOnClick: false,
                draggable: true,
                onOpen: () => console.log('Menu Open'),
                onClose: () => console.log('Menu Close')
            });
            $('.dropdown-button').dropdown({
                constrainWidth: false,
                hover: true,
                belowOrigin: true,
                alignment: 'left'
            });

                $('.scrollspy').scrollSpy();
            });
            $('.slider').slider({
                indicators: true,
                height: 400,
                transition: 2000,
                interval: 3000
            });
            $('.modal').modal({
                dismissible: true,
                inDuration: 300,
                outDuration: 200,
                ready: function(modal, trigger) {
                    console.log('Modal Open', modal, trigger);
                }
            });

        });
    </script>
