    <!--Import jQuery before materialize.js-->

    <script>
       

        $(window).scroll(function() {
            
        })


        



        $('.fadein').hide();
        setTimeout(() => {

            $(document).ready(function() {
                $('.fadein').fadeIn();
                $('.fadeout').fadeOut();
                $('.parallax').parallax({
                    fullWidth: true
                });
                // Init Sidenav
                $('.count').each(function() {
                    $(this).prop('Counter', 0).animate({
                        Counter: $(this).text()
                    }, {
                        duration: 5000,
                        easing: 'swing',
                        step: function(now) {
                            $(this).text(Math.ceil(now));
                        }
                    });
                });
                $('select').material_select();


                $('.infonav').sideNav({
                menuWidth: 300,
                edge: 'right',
                closeOnClick: false,
                draggable: true,
                onOpen: () => console.log('Menu Open'),
                onClose: () => console.log('Menu Close')
            });
            $('.dropdown-button').dropdown({
                constrainWidth: false,
                hover: true,
                belowOrigin: true,
                alignment: 'left'
            });

                $('.scrollspy').scrollSpy();
            });
            $('.slider').slider({
                indicators: true,
                height: 400,
                transition: 2000,
                interval: 3000
            });
            $('.modal').modal({
                dismissible: true,
                inDuration: 300,
                outDuration: 200,
                ready: function(modal, trigger) {
                    console.log('Modal Open', modal, trigger);
                }
            });

        });
    </script>
